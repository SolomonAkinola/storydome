<div class="registration-form container pl-4 pr-4">
  <form method="post" action="confirmlogin.php" class="requires-validation" novalidate>
 
    <h4 class="text-center p-4 sign">LOGIN TO WRITE!</h4>

    <div class="form-group">
      <input type="text" name="username" class="form-control item" required id="username" placeholder="Username">
      <div class="valid-feedback"></div> 
       <div class="invalid-feedback">Username field cannot be blank!</div>
    </div>

    <div class="form-group">
      <input type="password" name="password" class="item pass" required id="password" placeholder="Password">
      <i class="bi bi-eye-slash" id="togglePassword" onclick="passFtn()"></i>

      <div class="valid-feedback"></div>
      <div class="invalid-feedback">Password field cannot be blank!</div>
    </div>

    <div class="form-group form-button">
      <button id="submit" type="submit" name="submit" class="btn btn-danger btn-block create-account">Login</button>
    </div>
    <p class="mt-3">Don't have an account? <a href="sign.html">Sign up</a> </p>
    <p class="mt-3">Want to go back home? <a href="index.html">Click here</a> </p>

  </form>
</div>

<script>
  const togglePassword = document.querySelector("#togglePassword");


  function passFtn() {
    var x = document.getElementById("password");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
    togglePassword.classList.toggle("bi-eye");
  }
</script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
  jQuery(document).ready(function ($) {
    $('.counter').counterUp({
      delay: 100,
      time: 6000
    });
  });
</script>
<script>
  $(document).ready(function () {
    $('#birth-date').mask('00/00/0000');
    $('#phone-number').mask('0000-0000');
  })
</script>

<script>
    (function () {
      'use strict'
      const forms = document.querySelectorAll('.requires-validation')
      Array.from(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
    })()
</script>
